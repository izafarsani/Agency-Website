
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixion Studio | Modern Growth Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#0F172A',
                charcoal: '#020617',
                red: '#F43F5E',
                purple: '#7C3AED', // Optimized to match branding asset
                accent: '#38BDF8',
                soft: '#F8FAFC',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              heading: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'scroll': 'scroll 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -70px) scale(1.2)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(15, 23, 42, 0.12)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.06)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-blue: #0F172A;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .gradient-mesh {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 25%, 27%, 0.03) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(260, 40%, 50%, 0.03) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(215, 25%, 27%, 0.03) 0, transparent 50%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .text-balance {
        text-wrap: balance;
      }
      .heading-gradient {
        background: linear-gradient(135deg, #0F172A 0%, #334155 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(15, 23, 42, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  </head>
  <body class="text-brand-charcoal overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
